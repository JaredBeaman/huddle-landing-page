<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Huddle | Landing Page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    body {
      background: hsl(257, 40%, 49%);
      overflow: hidden;
      margin: 0;
      background-image: url('images/bg-desktop.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom;

      font-family: 'Open Sans', sans-serif;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }

    .content {
      height: 100vh;
    }

    .header {
      height: auto;
      width: auto;
    }

    #logo {
      height: 5vh;
      margin-left: 7.5vw;
      margin-top: 7.8vh;
      margin-bottom: 13vh;
    }

    .main {
      display: flex;
    }

    .illustration-mockups {
      width: 45vw;
      margin-left: 7.5vw;
      margin-right: 5vw;
      overflow: hidden;
    }

    .illustration-mockups img {
      width: 100%;
    }

    .introduction {
      width: 35vw;
      margin-right: 7.5vw;
    }

    .introduction h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.2rem;
      color: white;
    }

    .introduction p {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: white;
    }

    .register {
      background-color: white;
      height: 7.5vh;
      width: 15vw;
      border-radius: 10vh 10vh 10vh 10vh;
    }

    .register p {
      color: hsl(300, 69%, 71%);
      line-height: 7.5vh;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .footer {
      background-color: firebrick;
      height: auto;
    }

  </style>
</head>
<body>

  <div class="content">
    <div class="header">
        <img id="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="main">
      <div class="illustration-mockups">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="introduction">
        <h1>Build The Community<br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
        <div class="register"><p>Register</p></div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>



</body>
</html>
